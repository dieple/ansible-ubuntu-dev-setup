---
- name: ensure system packages are installed
  apt: pkg="{{ item }}" state=latest
  with_items:
    - ubuntu-restricted-extras
    - ubuntu-restricted-addons
    - gdebi
    - git-core
    - curl
    - wget
    - axel
    - aria2
    - htop
    - mc
    - unzip
    - gnome-disk-utility
    - libpq-dev
    - build-essential
    - gcc
    - openssl
    - dconf-tools
    - python-software-properties
    - python-apt
    - python-mysqldb
    - python-psycopg2
  sudo: yes

